<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue + Express App</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3.0.2"></script>
  </head>
  <body class="bg-[#FFF5F2] font-sans">
    <!-- Top-centered container -->
    <div class="pt-12 flex flex-col items-center justify-start min-h-screen">
      <div id="app" class="text-center">
        <!-- Header -->
        <h1 class="text-5xl font-extrabold text-[#064232] mb-10">
          Midterm Optional Activity
        </h1>

        <!-- Button -->
        <button
          @click="display = !display"
          class="bg-[#568F87] hover:bg-[#064232] text-white font-semibold py-3 px-6 text-lg rounded mb-8 transition"
        >
          {{ display ? 'Hide Items' : 'Show Items' }}
        </button>

        <!-- Items list (only shown if display is true) -->
        <ul v-if="display" class="space-y-3 w-80 mx-auto">
          <li
            v-for="item in items"
            :key="item.id"
            class="bg-[#F5BABB] text-[#064232] p-3 rounded text-lg"
          >
            {{ item.name }}
          </li>
        </ul>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
